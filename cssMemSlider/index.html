<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>CSS Slider</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="slider">
            <div class="slider__container">
                <input type="radio" class="slider__radio" name="slider" id="slide1" checked/>
                <input type="radio" class="slider__radio" name="slider" id="slide2"/>
                <input type="radio" class="slider__radio" name="slider" id="slide3"/>
                <input type="radio" class="slider__radio" name="slider" id="slide4"/>
                <div class="slider__images">
                   <div class="slider__images-items">
                        <div class="slider__image-item img1"></div>
                        <div class="slider__image-item img2"></div>
                        <div class="slider__image-item img3"></div>
                        <div class="slider__image-item img4"></div>
                  </div>
                </div>
                <div class="labels">
                    <label for="slide1" class="label">Быстрый</label>
                    <label for="slide2" class="label">Пожалуй, не буду</label>
                    <label for="slide3" class="label">Когда ты злодей</label>
                    <label for="slide4" class="label">Мои знания</label>
                    <div class="fake-radio">
                      <label for="slide1" class="radio-btn"></label>
                      <label for="slide2" class="radio-btn"></label>
                      <label for="slide3" class="radio-btn"></label>
                      <label for="slide4" class="radio-btn"></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
